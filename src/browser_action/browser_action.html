<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="browser_action.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="action.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="panel panel-default text-center">
      <div class="panel-heading">
        <h1 class="panel-title text-center text-info" contenteditable="true">Settings</h1>
      </div>
      <div class="panel-body">
        <table class="table table-hover table-striped">
          <tbody>
            <tr>
              <td>Macros</td>
              <td>
                <label class="switch">
                  <input id="hotKeys" type="checkbox">
                  <div class="slider round"></div>
                </label>
              </td>
            </tr>
            <tr>
              <td>Suggestions</td>
              <td>
                <label class="switch">
                  <input id="sugg" type="checkbox">
                  <div class="slider round"></div>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <a class="btn btn-block btn-lg btn-warning" id="options">More Settings</a>
      </div>
    </div>
  

</body></html>
